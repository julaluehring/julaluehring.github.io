<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col"> <!-- Start of first footer-col with social media stuff -->
        <p class="social-links">
          <svg class="svg-icon grey">
            <use xlink:href="{{ 'assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
          </svg>
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">luejula</a>
        </p>
        </div> <!-- End of first footer-col -->
      <div class="footer-col"> <!-- New col with bluesky -->
        <p class="social-links">
          <svg class="svg-icon grey">
            <use xlink:href="{{ 'assets/minima-social-icons.svg#bluesky' | relative_url }}"></use>
          </svg>
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">julaluehring.bsky.social</a>
        </p>
      </div> <!-- End of bluesky footer-col -->
      <div class="footer-col"> <!-- New col with email -->
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
